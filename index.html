  <!-- Contact Section -->
  <section id="contact-section">
    <div class="container">
      <div id="contact-container" class="container">
        <h1 class="contact-title col-75">Contact Me</h1>
        <!-- Contact Form -->
        <div id="contact-form" class="row">
          <div class="col-lg-6 col-md-4 col-75">
            <form>

              <div class="row">
                <div class="col-25">
                <label for="contact-name" class="col-2">Name</label>
                <div class="col-75">
                <input type="text" name="contact-me" id="contact-name" class="col-12">
              </div>
            </div>
            </div>
              <div class="row">
                <div class="col-25">
                <label for="email" class="col-2">Email</label>
                <div class="col-75">
                <input type="email" name="contact-me" id="email" class="col-12">
              </div>
                 </div>
            </div>
              <div class="row">
                <div class="col-25">
                <label for="subject" class="col-2">Subject</label>
                <div class="col-75">
                <input type="text" name="contact-me" id="subject" class="col-12">
              </div>
                 </div>
            </div>
              <div class="row">
                <div class="col-25">
                <label for="message" class="col-2">Message</label>
                <div class="col-75">
                <textarea type="text" name="contact-me" id="message" rows="5" cols="100" class="col-12"></textarea>
              </div>
                 </div>
            </div>
              <div class="row">
                <button type="submit" id="submit-contact" class="btn btn-light col-12">Submit</button>
              </div>
            </form>
          </div>
        
         
          </div>  
        </div>
      </div>     
    </div>
  </section>

  <!-- Transparent NavBar -->

    $(function () {
